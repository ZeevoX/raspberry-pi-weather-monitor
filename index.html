<!DOCTYPE html>
<html>
    <head>
        <title>Computer Gallery Hyperlocal Data</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body id="body" class="light-mode">
        <nav>
            <ul class="card light-mode">
                <p>
                    <h3>Computer Gallery</h3>
                    <b>Sensors</b>
                </p>
                <li><a href="#temperature">Temperature&nbsp;üå°Ô∏è</a></li>
                <li><a href="#humidity">Humidity&nbsp;üíß</a></li>
                <li><a href="#pressure">Pressure&nbsp;‚õ∞Ô∏è</a></li>
                <p>
                    <b>Themes</b>
                </p>
                <li>
                    <button type="button" onclick="toggleDarkLight()" title="Toggle dark mode">Toggle dark mode&nbsp;üåõ</button>
                </li>
            </ul>
        </nav>
        <section class="card light-mode" id="temperature">
            <div class="header_div parallax light-mode" id="header_temp">
                <h1>Temperature</h1>
            </div>
            <div class="data light-mode">
                <table id="temperature_table">
                    <tr>
                        <th> </th>
                        <th>Value</th>
                        <th>Units</th>
                        <th>Time</th>
                    </tr>
                </table>
            </div>
        </section>
        <section class="card light-mode" id="humidity">
            <div class="header_div parallax light-mode" id="header_humidity">
                <div class="overlay light-theme"></div>
                <h1>Humidity</h1>
            </div>
            <div class="data light-mode">
              <table id="humidity_table">
                  <tr>
                      <th> </th>
                      <th>Value</th>
                      <th>Units</th>
                      <th>Time</th>
                  </tr>
              </table>
            </div>
        </section>
        <section class="card light-mode" id="pressure">
            <div class="header_div parallax light-mode" id="header_pressure">
                <h1>Pressure</h1>
            </div>
            <div class="data light-mode">
              <table id="pressure_table">
                  <tr>
                      <th> </th>
                      <th>Value</th>
                      <th>Units</th>
                      <th>Time</th>
                  </tr>
              </table>
              <p id="weather_genie"></p>
            </div>
        </section>
        <footer class="light-mode card">
            <p>
                Made by Timothy Langer and Cameron Soo. <a id="footer_link" href="https://github.com/ZeevoX/summer-project">View it on Github.</a>
            </p>
        </footer>
        <script src="dark_mode.js"></script>
        <script src="get_data.js"></script>
    </body>
</html>
